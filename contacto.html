  <meta charset="UTF-8" />

</head>

<body>
  <header>
    <div class="caja">
      <h1><img src="imagenes/logo.png" alt="Logo de la Barberia-ALura" /></h1>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="productos.html">PRODUCTOS</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>


    </form>
    <!––Para crear un formulario HTML.La etiqueta que lo representa es form––>
      <form>
        <label for="nombreyapellido">Nombre y apellido</label>
        <input type="text" id="nombreyapellido" class="input-padron">
        <!--La etiqueta <input>, para la entrada de datos del usuario.-->

        <label for="correoelectronico">Correo
          electronico</label><!-- representa una etiqueta para un elemento en una interfaz de usuario-->
        <input type="email" name="" id="correoelectronico" class="input-padron" required
          placeholder="email@dominio.com">

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>
          <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
          <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
              id="radio-telefono">Teléfono</label>
          <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
              checked>WhatsApp</label>
        </fieldset>

        <fieldset>
          <legend>¿En que horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>


        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría
          recibir novedades de la Barbería Alura?</label>
        <input type="submit" value="Enviar formulario" class="enviar">
      </form>
      <!--table sirve para crear tablas-->
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08 - 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08 - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08 - 20h</td>
          </tr>
        </tbody>

      </table>

  </main>
